<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" href="favicon.ico" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Build Smarter,Stream Faster with The Bola Company."
        />
        <meta content="The Bola Company" name="title" />
        <title>The Bola Company</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
                background: #0a0a0a;
                color: #ffffff;
                overflow-x: hidden;
                line-height: 1.6;
            }

            .logo {
                position: fixed;
                top: 20px; /* distance from top */
                left: 20px; /* distance from left */
                z-index: 1001; /* above background and stars */
            }

            .logo img {
                height: 32px;
                width: auto;
                filter: brightness(0) invert(1); /* turns black to white */
            }

            /* Background Animation */
            .background {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -2;
                background:
                    radial-gradient(
                        circle at 20% 20%,
                        rgba(88, 28, 135, 0.4) 0%,
                        transparent 50%
                    ),
                    radial-gradient(
                        circle at 80% 80%,
                        rgba(124, 58, 237, 0.3) 0%,
                        transparent 50%
                    ),
                    radial-gradient(
                        circle at 40% 60%,
                        rgba(79, 70, 229, 0.2) 0%,
                        transparent 50%
                    );
            }

            .stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
            }

            .star {
                position: absolute;
                width: 2px;
                height: 2px;
                background: rgba(255, 255, 255, 0.8);
                border-radius: 50%;
                animation: twinkle 3s infinite ease-in-out;
            }

            .star:nth-child(odd) {
                animation-delay: 1s;
            }

            .star:nth-child(3n) {
                animation-delay: 2s;
            }

            @keyframes twinkle {
                0%,
                100% {
                    opacity: 0.3;
                    transform: scale(1);
                }
                50% {
                    opacity: 1;
                    transform: scale(1.2);
                }
            }

            /* Header */
            .header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                padding: 20px 0;
                background: rgba(10, 10, 10, 0.8);
                backdrop-filter: blur(20px);
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                z-index: 1000;
            }

            .nav {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav-right {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .menu-btn {
                display: flex;
                align-items: center;
                gap: 8px;
                background: none;
                border: none;
                color: #ffffff;
                font-size: 16px;
                cursor: pointer;
                padding: 8px 16px;
                border-radius: 8px;
                transition: background 0.3s ease;
            }

            .menu-btn:hover {
                background: rgba(255, 255, 255, 0.1);
            }

            /* Hero Section */
            .hero {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 120px 20px 60px;
                position: relative;
            }

            .hero-content {
                max-width: 900px;
                z-index: 2;
            }

            .hero-badge {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                background: rgba(139, 92, 246, 0.1);
                border: 1px solid rgba(139, 92, 246, 0.3);
                padding: 8px 16px;
                border-radius: 50px;
                font-size: 14px;
                color: #c4b5fd;
                margin-bottom: 30px;
                animation: fadeInUp 0.8s ease-out;
            }

            .badge-dot {
                width: 6px;
                height: 6px;
                background: #8b5cf6;
                border-radius: 50%;
                animation: pulse 2s infinite;
            }

            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            .hero-title {
                font-size: clamp(3rem, 8vw, 6rem);
                font-weight: 800;
                line-height: 1.1;
                margin-bottom: 30px;
                background: linear-gradient(135deg, #ffffff 0%, #c4b5fd 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: fadeInUp 0.8s ease-out 0.2s both;
            }

            .hero-subtitle {
                font-size: clamp(1.1rem, 2.5vw, 1.4rem);
                color: #a1a1aa;
                margin-bottom: 40px;
                max-width: 600px;
                margin-left: auto;
                margin-right: auto;
                animation: fadeInUp 0.8s ease-out 0.4s both;
            }

            .hero-buttons {
                display: flex;
                gap: 16px;
                justify-content: center;
                flex-wrap: wrap;
                animation: fadeInUp 0.8s ease-out 0.6s both;
            }

            .btn-primary {
                background: linear-gradient(135deg, #8b5cf6, #3b82f6);
                color: white;
                border: none;
                padding: 16px 32px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                text-decoration: none;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 20px 40px rgba(139, 92, 246, 0.3);
            }

            .btn-secondary {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.2);
                padding: 16px 32px;
                border-radius: 12px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                text-decoration: none;
                backdrop-filter: blur(20px);
            }

            .btn-secondary:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0px) rotate(0deg);
                }
                50% {
                    transform: translateY(-20px) rotate(180deg);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Copyright */
            .copyright {
                position: fixed;
                bottom: 20px;
                right: 30px;
                z-index: 1000;
                font-size: 12px;
                color: #a1a1aa;
                background: rgba(10, 10, 10, 0.8);
                padding: 8px 16px;
                border-radius: 20px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            /* Bottom CTA */
            .bottom-cta {
                position: fixed;
                bottom: 30px;
                right: 200px;
                z-index: 1000;
            }

            .unlock-btn {
                background: linear-gradient(135deg, #8b5cf6, #3b82f6);
                color: white;
                border: none;
                padding: 14px 24px;
                border-radius: 50px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
                box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            }

            .unlock-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4);
            }

            /* Mobile Responsiveness */
            @media (max-width: 768px) {
                .nav-right {
                    gap: 10px;
                }

                .hero {
                    padding: 100px 20px 40px;
                }

                .hero-buttons {
                    flex-direction: column;
                    align-items: center;
                }

                .btn-primary,
                .btn-secondary {
                    width: 100%;
                    max-width: 280px;
                    justify-content: center;
                }

                .bottom-cta {
                    bottom: 70px;
                    right: 20px;
                }

                .copyright {
                    bottom: 20px;
                    right: 20px;
                    font-size: 10px;
                    padding: 6px 12px;
                }
            }

            @media (max-width: 480px) {
                .menu-btn span {
                    display: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="stars" id="stars"></div>

        <div class="logo">
            <img src="bola-logo-full.png" alt="The Bola Company Logo" />
        </div>

        <main class="hero">
            <div class="hero-content">
                <div class="hero-badge">
                    <div class="badge-dot"></div>
                    Cutting-Edge Streaming Solutions
                </div>

                <h1 class="hero-title">
                    Build Smarter,<br />
                    Stream Faster
                </h1>

                <p class="hero-subtitle">
                    From architecture to deployment — we guide your streaming
                    projects every step of the way.
                </p>

                <div class="hero-buttons">
                    <button class="btn-primary" id="book-meeting-btn">
                        Book a meeting
                    </button>
                </div>
            </div>
        </main>

        <div class="copyright">
            © 2025 The Bola Company OÜ. All rights reserved.
        </div>

        <script>
            // Create animated stars
            function createStars() {
                const starsContainer = document.getElementById("stars");
                const starCount = 100;

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement("div");
                    star.className = "star";
                    star.style.left = Math.random() * 100 + "%";
                    star.style.top = Math.random() * 100 + "%";
                    star.style.animationDelay = Math.random() * 3 + "s";
                    star.style.animationDuration = Math.random() * 3 + 2 + "s";
                    starsContainer.appendChild(star);
                }
            }

            // Book a meeting button functionality
            document
                .getElementById("book-meeting-btn")
                .addEventListener("click", function () {
                    // Redirect to Calendly
                    window.open(
                        "https://calendly.com/bolekenmustafa/30min",
                        "_blank",
                    );
                });

            // Initialize
            createStars();

            // Add scroll effect to header
            window.addEventListener("scroll", () => {
                const header = document.querySelector(".header");
                if (window.scrollY > 50) {
                    header.style.background = "rgba(10, 10, 10, 0.95)";
                } else {
                    header.style.background = "rgba(10, 10, 10, 0.8)";
                }
            });
        </script>
    </body>
</html>
